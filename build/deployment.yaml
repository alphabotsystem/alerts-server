apiVersion: apps/v1
kind: Deployment
metadata:
  name: alerts-server
  namespace: alpha-bot
  labels:
    app: alerts-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alerts-server
  template:
    metadata:
      labels:
        app: alerts-server
    spec:
      containers:
      - name: alerts-server
        image: us-central1-docker.pkg.dev/nlc-bot-36685/alerts/production
        imagePullPolicy: Always
        resources:
          requests:
            memory: "97Mi"
            cpu: "15m"
        env:
          - name: PRODUCTION
            value: "1"
        ports:
          - containerPort: 6906