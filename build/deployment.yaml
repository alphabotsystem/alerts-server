apiVersion: apps/v1
kind: Deployment
metadata:
  name: alerts-server
  namespace: alpha-bot
  labels:
    app: alerts-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alerts-server
  template:
    metadata:
      labels:
        app: alerts-server
    spec:
      containers:
      - name: alerts-server
        image: europe-west4-docker.pkg.dev/nlc-bot-36685/alpha-bot/alerts-server
        imagePullPolicy: Always
        volumeMounts:
          - name: google-cloud-auth
            mountPath: /run/secrets/google-cloud-auth
            readOnly: true
        resources:
          requests:
            memory: "97Mi"
            cpu: "15m"
        env:
          - name: PRODUCTION
            value: "1"
        ports:
          - containerPort: 6906
      volumes:
        - name: google-cloud-auth
          secret:
            secretName: google-cloud-auth
            items:
              - key: gcloud_credentials.json
                path: key